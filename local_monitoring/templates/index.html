<!-- VMSERVERS TABLE -->

<div class="col-sm-6">
      <h3>VMSERVERS</h3>
      <table id="vmservers" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>IP</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
    </div>

    <script>
    $('#vmservers').dataTable({
      "paging":   false,
      "processing": true,
      "ajax": "/vmservers",
      "fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
          if ( aData['Status'] == "DOWN" )
          {
          // $('td', nRow).css('background-color', 'Red');
          $('td', nRow).css('color', 'Red');
          }

      },
      "columns": [
          {data: "IP"},
          {data: "Status"},
      ]
    });
    </script>
